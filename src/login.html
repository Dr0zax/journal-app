<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal-App | Entry</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <a href="../index.html"><i class="arrow-left"></i>Dashboard</a>
      <div>
        <h1 id="todays-date">[DATE]</h1>
        <button id="settings-bttn">
          <img src="/images/settings.svg" alt="settings" />
        </button>
      </div>
      <div id="settings-container" class="hide">
        <div class="settings-bar">
          <div class="settings-bar-header">
            <button id="settings-bttn-close">
              <img src="/images/close.svg" alt="close button" />
            </button>
            <h1>Settings</h1>
          </div>
          <div class="settings-bar-content">
              <label for="Login">
                Account
                <a href="./login.html">Login</a>
              </label>
              <label>
                Dark Mode
                <input type="checkbox" id="darkModeToggle">
              </label>
          </div>
        </div>
      </div>
    </header>
    <main>
      <form id="login" action="">
        <h2>Login</h2>
        <a href="./register.html">Dont have an account?</a>
        <div class="form-container">
            <label for="uname">Username</label>
            <input type="text" name="uname" id="username" required>

            <label for="passwd">Password</label>
            <input type="password" name="passwd" id="password" required>

            <button type="submit">Login</button>
        </div>
      </form>
    </main>
    <footer>
      <p>&copy;<span id="copy-year">2025</span> Andrew Jeppesen</p>
    </footer>
    <script src="/js/login.js" type="module"></script>
  </body>
</html>
