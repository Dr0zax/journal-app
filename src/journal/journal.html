<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal-App | Journal</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
      <a href="/index.html"><i class="arrow-left"></i>Dashboard</a>
      <div>
        <h1 id="todays-date">[DATE]</h1>
        <button id="settings-bttn">
          <img src="/images/settings.svg" alt="settings" />
        </button>
      </div>
      <div id="settings-container" class="hide">
        <div class="settings-bar">
          <div class="settings-bar-header">
            <button id="settings-bttn-close">
              <img src="/images/close.svg" alt="close button" />
            </button>
            <h1>Settings</h1>
          </div>
          <div class="settings-bar-content">
              <label for="Login">
                Account
                <a href="/login.html">Login</a>
              </label>
              <label>
                Dark Mode
                <input type="checkbox" id="darkModeToggle">
              </label>
          </div>
        </div>
      </div>
    </header>
    <main>
        <div class="toolbar">
            <button class="editor-function" id="bold"><b>B</b></button>
            <button class="editor-function" id="italics"><i>I</i></button>
            <button class="editor-function" id="underline"><u>U</u></button>
            <button class="editor-function" id="createEntry">Create Entry</button>
        </div>
        <div id="editor" contenteditable="true" class="editor"></div>
    </main>
    <footer>
        <p>&copy;<span id="copy-year">2025</span> Andrew Jeppesen</p>
    </footer>
    <script src="/js/editor.js" type="module"></script>
</body>
</html>
